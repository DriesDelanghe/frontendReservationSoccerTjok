<form method="post" action="/confirmationpage" name="reservationForm" class="row mx-0">
    <div class="container-fluid col-10 mx-auto border shadow-sm mt-5 p-3" id="nameContainerParent">
        <h1 class="display-6">Namen:</h1>
        <div class="mt-3" id="nameContainer">
            <div class="row w-100" id="containerName1">
                <label for="firstName1" class="p-0 form-label col-12 col-md-8 col-lg-7 m-1 row">
                    <span>Persoon 1:</span>
                    <div class="input-group p-0">
                        <input type="text" class="form-control" name="firstName" id="firstName1"
                               placeholder="Voornaam" onclick="removeErrorStyleName(`firstName1`)">
                        <input type="text" class="form-control" name="lastName" id="lastName1"
                               placeholder="Achternaam" onclick="removeErrorStyleName(`lastName1`)">
                        <button type="button" onclick="removeButton(`containerName1`)"
                                class="btn col-1">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </label>

            </div>
        </div>
        <div class="m-2 row">
            <button type="button" onclick="addName()"
                    class="btn btn-success col-12 col-md-5 col-lg-4 col-xl-3 text-center">
                <i class="fas fa-plus me-2"></i>
                <span>Naam toevoegen</span>
            </button>
        </div>
    </div>

    <div class="container-fluid col-12 col-md-10 mx-auto border shadow-sm mt-5 p-3" id="calenderDiv">
        <h1 class="display-6 mb-3">Selecteer je data:</h1>
        <table class="table table-bordered table-hover" id="dateTable">
            <thead class="thead-dark">
            <tr class="text-center">
                <th scope="col" class="p-0">Zo</th>
                <th scope="col" class="p-0">Ma</th>
                <th scope="col" class="p-0">Di</th>
                <th scope="col" class="p-0">Wo</th>
                <th scope="col" class="p-0">Do</th>
                <th scope="col" class="p-0">Vr</th>
                <th scope="col" class="p-0">Za</th>
            </tr>
            </thead>
            <!--            calendar rows get rendered by javascript-->
        </table>
        <div class="container-fluid mx-auto" id="selectedData">

        </div>
    </div>

    <div class="container-fluid col-12 col-md-10 mx-auto border shadow-sm mt-5 p-3" id="emailContainer">
        <div class="form-check">
            <input type="checkbox" name="emailConfirmation" value="true" id="emailConfirmation"
                   class="keep form-check-input" onclick="onConfirmation()">
            <label for="emailConfirmation">Ik wil graag een bevestigingsmail ontvangen</label>
        </div>
        <div id="extraInfo" class="row"></div>
    </div>

    <div class="container mx-auto col-10 my-4">
        <input type="submit" value="reserveren" class="btn btn-dark">
    </div>
</form>

<!--data script must come before other scripts-->
